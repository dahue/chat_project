<!-- public/chat.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
    crossorigin="anonymous"
  />
  <title>WebCage Chat App</title>
  <script src="html5-ws-client.js"></script>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-kiwi-bird"></i> WebCage </h1>
      <a href="index.html" onclick="disconnect()" class="btn" id="leave-btn">Leave Room</a>
    </header>

    <main class="chat-main">
      <div class="chat-sidebar">
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-user"></i> Online</h3>
        <ul id="users">
        </ul>
      </div>
      <div class="chat-messages">
      </div>
    </main>
    
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="message"
          type="text"
          placeholder="Type a Message"
          required
          autocomplete="off"
        />
        <button class="btn-plane"><i class="fas fa-paper-plane"></i> </button>
      </form>
    </div>
  </div>
</body>
</html>
